<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="shortcut icon" href="assets/img/favicon.png" type="image/x-icon">
	<title>Book Archive</title>
	<!-- Bootstrap cdn -->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
	<!-- css -->
	<link rel="stylesheet" href="assets/css/style.css">
</head>

<body>

	<!-- Search Bar & Alert Text -->
	<section class="py-4">
		<div class="container">
			<div class="title text-center mb-4">
				<h2 class="text-secondary fw-bold h1">Search Your Books</h2>
			</div>
			<div class="input-group mb-3 mx-auto" id="form">
				<input type="text" class="form-control form-control-lg" placeholder="Search Your Books"
					id="search-input">
				<button class="btn btn-secondary btn-lg" onclick="clickBtn()" type="button"
					id="search-btn">Search</button>
			</div>
			<!-- Warning Text -->
			<div class="text-center" id="warning-text" style="display: none;">
				<h5 class="text-primary">Opps! Please search something.</h5>
			</div>
			<div class="text-center" id="no-found-text" style="display: none;">
				<h5 class="text-primary">Opps! Your searching result are not found.</h5>
			</div>
		</div>
	</section>

	<!-- Books Content -->
	<section class="pt-4 pb-5">
		<div class="container">
			<div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 row-cols-lg-4 g-3" id="row">

			</div>
		</div>
	</section>

	<!-- Loader -->
	<div class="spinner" id="spinner">
		<div class="loader">
			<div class="spinner-border text-light" role="status">
				<!-- <span class="visually-hidden">Loading...</span> -->
			</div>
		</div>
	</div>

	<!-- JS -->
	<script src="assets/js/script.js"></script>
</body>

</html>
